server:
  port: ${PORT:8080}

spring:
  jpa:
    hibernate:
      ddl-auto: update

  datasource:
    url: ${mysql-url-test}
    username: ${mysql-username-test}
    password: ${mysql-password-test}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail-username-test}
    password: ${mail-appPassword-test}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

application:
  security:
    jwt:
      secret-key: ${jwt-secret-test}
      expiration: 86400000 # a day
      refresh-token:
        expiration: 604800000 # 7 days
